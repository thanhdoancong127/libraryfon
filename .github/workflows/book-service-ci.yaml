name: book service ci pipeline

on:
  push:
    branches: ["integration-test-tc"]
    paths:
      - 'book/**'
      - '.github/workflows/actions/action.yaml'
      - '.github/workflows/book-service-ci.yaml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: "Maven Build"
        uses: ./.github/workflows/actions
        run: mvn clean install -DskipTests -pl book -am

      - name: "Run Maven Test"
        uses: ./.github/workflows/actions
        run: mvn test jacoco:report -pl book -am

      - name: Test Maven
        run: mvn test jacoco:report -pl book -am

      - name: "Log in to the Container registry"
        if: ${{ github.ref == 'refs/heads/integration-test-tc' }}
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build and Push Image to ghcr.io"
        if: ${{ github.ref == 'refs/heads/integration-test-tc' }}
        uses: docker/build-push-action@v5
        with:
          context: ./book-service
          push: true
          labels: |
            org.opencontainers.image.source=https://github.com/thanhdoancong127/libraryfon
            org.opencontainers.image.licenses=MIT
          tags: ghcr.io/thanhdoancong127/libraryfon/book-service:latest
          visibility: public

